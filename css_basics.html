<!DOCTYPE html>
<html lang="en">
    <!-- Create a simple HTML structure with a header, main content area, and footer. -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Activity_5
    </title>
    <!-- Link the styles.css to your HTML. -->
    <link rel="stylesheet" href="styles.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />


  
   <style>

    /* Inside a <style> tag in the HTML head, use tag selectors to style all anchor tags to have a background-color. */
    a {
        background-color: gray;
    }
     /* - Still, in the internal CSS, use ID selectors to style a specific element (perhaps a unique message or a headline). */ 
        #unique {
        color: blue;
    }
  
   </style>

    
</head>
<body>
    <header> 
        <h1 id="unique">
        Book-in.com
        </h1>
    </header>



    <!-- Include multiple anchor (<a>) tags pointing to popular websites (e.g., Google, Facebook, YouTube). -->


       <section>
        <i class="fa-solid fa-bed fa-beat-fade"></i>
                <!-- Apply inline CSS to one of the anchor tags to change its color. -->
        <span style="color: blue;">To see the inspiration for my website</span>
        <a style="color: blue;" href="https://www.booking.com/" target="_blank">Click here</a>
       </section>

        <hr>

       <section>
        <i class="fa-solid fa-location-dot fa-beat-fade"></i>
        <span>To look for the location of the hotels</span>
        <a id="My_Important" href="https://www.google.com/maps" target="_blank">Click here</a>
       </section>

        <hr>

        <!-- class selectors -->

       <section>
        <i class="fa-brands fa-youtube fa-beat-fade"></i>
        <span class="youtube">To look for the videos about the places you want to go</span>
        <a class="youtube" href="https://www.youtube.com/" target="_blank">click here</a>
       </section>

       



    
</body>
</html>
